<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balanço Financeiro</title>
</head>
<body>
    <h1>Programa Balanço Financeiro</h1>

    <p>
        Soma das suas despesas:
        <input type="text" name="inDespesas" id="inDespesas"/>
    </p>

    <p>
        Salário:
        <input type="text" name="inSalario" id="inSalario"/>
    </p>

    <p>
        <input type="button" value="Ver Balanço" name="btBalanco" id="btBalanco"/>
    </p>

    <h3 id="outCalculado"></h3>

    <script>
        //Problema: Balanço financeiro
        // Faça um script que peça para o usuário informar as despesas relacionadas com:
        // - Conta de água
        // - Conta de energia elétrica
        // - Conta de telefone
        // - Supermercado
        // Também peça para o usuário informar o valor que recebe de remuneração mensal (salário), proveniente da sua atuação profissional.
        // Verifique se o usuário ganha mais do que recebe e apresente em tela, indicando quanto que sobrou após o pagamento das contas ou quanto que faltou para poder pagar todas as contas previstas.
    
        //Entrada
        function calcularBalanco() {
            let inDespesas = document.getElementById("inDespesas").value.replace("," , ".")*1;
            let inSalario = document.getElementById("inSalario").value.replace("," , ".")*1;
        //Processamento
        let sobrou = inSalario - inDespesas;
        let faltou = inDespesas - inSalario;

        (inDespesas > inSalario) ? document.getElementById("outCalculado").innerHTML = `Faltou R$${faltou.toFixed(2).replace("." , ",")}` : document.getElementById("outCalculado").innerHTML = `Sobrou R$${sobrou.toFixed(2).replace("." , ",")}`;
        }
        //Saída
        let btBalanco = document.getElementById("btBalanco");
        btBalanco.addEventListener("click", calcularBalanco);
    </script>
</body>
</html>
